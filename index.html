<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magisches Gummibärchen-Orakel</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffd5e5;
            text-align: center;
            background-image: radial-gradient(circle, #fff 10%, transparent 10%),
                            radial-gradient(circle, #fff 10%, transparent 10%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,105,180,0.3);
            border: 3px dashed #ff69b4;
        }

        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 2.5em;
        }

        .instruction {
            color: #666;
            font-size: 1.2em;
            margin: 15px 0;
            background-color: #fff8e7;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ffe4e1;
        }

        .gummy-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .gummy {
            width: 80px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: bounce 2s infinite;
        }

        .gummy-wrapper {
            display: inline-block;
            margin: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gummy:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .deutung {
            margin-top: 20px;
            padding: 20px;
            border: 3px solid #ffe4e1;
            border-radius: 15px;
            display: none;
            background-color: #fff8e7;
            font-size: 1.2em;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .position-text {
            margin-top: 15px;
            font-style: italic;
            color: #ff69b4;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px;
            font-size: 1.2em;
            font-family: "Comic Sans MS", cursive, sans-serif;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .magic-sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1s forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }
    </style>
</head>
<body>

        <button onclick="zieheGummibärchen()">🪄 Neue Zauber-Gummibärchen</button>
        <div id="gummyBox" class="gummy-container"></div>
        <div id="deutungsBox" class="deutung"></div>

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'magic-sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.innerHTML = '✨';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        function zieheGummibärchen() {
            const container = document.getElementById('gummyBox');
            container.innerHTML = '';
            document.getElementById('deutungsBox').style.display = 'none';

            for (let i = 0; i < 5; i++) {
                const verfügbareFarben = Object.keys(farben);
                const zufallsFarbe = verfügbareFarben[Math.floor(Math.random() * verfügbareFarben.length)];
                
                const wrapper = document.createElement('div');
                wrapper.className = 'gummy-wrapper';
                
                const svgElem = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svgElem.setAttribute("class", "gummy");
                svgElem.setAttribute("xmlns", "http://www.w3.org/2000/svg");
                svgElem.setAttribute("viewBox", "0 0 481.388 481.388");
                
                const pathElem = document.createElementNS("http://www.w3.org/2000/svg", "path");
                pathElem.setAttribute("d", gummyPath);
                pathElem.setAttribute("fill", farben[zufallsFarbe].fill);
                pathElem.setAttribute("stroke", farben[zufallsFarbe].stroke);
                pathElem.setAttribute("stroke-width", "4");
                
                svgElem.appendChild(pathElem);
                wrapper.appendChild(svgElem);
                
                wrapper.onclick = (e) => {
                    createSparkle(e.pageX, e.pageY);
                    zeigeDeutung(zufallsFarbe, i);
                };
                
                container.appendChild(wrapper);
            }
        }

        function zeigeDeutung(farbe, position) {
            const deutungsBox = document.getElementById('deutungsBox');
            const möglicheDeutungen = deutungen[farbe];
            const zufallsDeutung = möglicheDeutungen[Math.floor(Math.random() * möglicheDeutungen.length)];
            
            const farbeAnzeige = farbe === 'weiß' ? 'weißes' : `${farbe}es`;
            
            deutungsBox.innerHTML = `
                <strong style="font-size: 1.2em; color: #ff69b4">Dein ${farbeAnzeige} Zauber-Gummibärchen sagt:</strong><br>
                <div style="font-size: 1.3em; margin: 15px 0">${zufallsDeutung}</div>
                <div class="position-text">${positionen[position]}</div>
            `;
            deutungsBox.style.display = 'block';
            deutungsBox.style.backgroundColor = `${farben[farbe].fill}22`;
        }

        // Initiale Generierung
        zieheGummibärchen();

</body>
</html>
